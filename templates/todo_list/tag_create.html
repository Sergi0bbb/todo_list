{% extends "base.html" %}

{% block title %}
  <title>Create Tag</title>
{% endblock %}

{% block content %}
  <div class="container">
    <h1 class="mt-4">Create New Tag</h1>

    <form method="post">
      {% csrf_token %}
      {{ form.as_p }} 
      <button type="submit" class="btn btn-primary mt-3">Create Tag</button>
      <a href="{% url 'todo_list:tag-list' %}" class="btn btn-secondary mt-3">Cancel</a>
    </form>
  </div>
{% endblock %}
