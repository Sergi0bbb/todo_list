{% extends "base.html" %}

{% block title %}
  <title>Delete Task</title>
{% endblock %}

{% block content %}
  <div class="container mt-4">
    <h1>Delete Task</h1>

    <p>Are you sure you want to delete the task <strong> "{{ task.content }}"? </strong></p>

    <form method="post">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger">Delete</button>
      <a href="{% url 'todo_list:home-page' %}" class="btn btn-secondary">Cancel</a>
    </form>
  </div>
{% endblock %}
