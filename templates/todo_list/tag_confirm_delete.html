{% extends "base.html" %}
{% block title %}
  <title>Delete Tag</title>
{% endblock %}

{% block content %}
  <div class="container">
    <h1 class="mt-4">Delete Tag</h1>
    <p>Are you sure you want to delete the tag <strong>"{{ object.name }}"?</strong>> </p>

    <form method="post">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger mt-3">Confirm</button>
      <a href="{% url 'todo_list:tag-list' %}" class="btn btn-secondary mt-3">Cancel</a>
    </form>
  </div>
{% endblock %}
